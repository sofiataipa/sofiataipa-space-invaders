<!DOCTYPE html>
<html>

    <head>
        <title>Space Invaders</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Sofia Taipa">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css"/>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>

    <body class="position-fixed">
        <article class="position-fixed m-3 user-select-none" id="stats">
            <section class="text-light bigger" >
                <span>Nível </span><span id="level">1</span>
            </section>
            <section class="text-muted">
                <span>Pontuação: </span><span id="score">0</span>
            </section>
        </article>
        <article class="position-fixed inset-0 d-flex justify-content-center align-items-center" id="modal">
                <section class="bg-light py-4 rounded text-center" id="panel">
                    <div class="">
                        <img src="./assets/Logo 6.png" id="lista" class="mb-4"/>
                    </div>
                    <div class="">
                        <h3 class="mb-0 font-weight-bold" id="lastScore">0</h3>
                        <p class="" id="lastScoreText">Pontos</p>
                        <button class="btn btn-outline-info">Novo Jogo</button>
                        <p class="font-weight-normal mt-3 mb-0 px-4" id="proposta">Exemplo de proposta: colocar texto aqui!</p>
                    </div>
                   
                </section>            
        </article>
        <article>
            <img src="./assets/Rapaz parte de cima.png" id="player" class="user-select-none"/>
        </article>
        <canvas> </canvas>
        
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" 
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" 
        crossorigin="anonymous">
        </script>
        <script src="./js/game.js"></script>
    </body>

</html>
