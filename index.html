<!DOCTYPE html>
<html>
    <head>
        <title>GO ROCKIT!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Sofia Taipa">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

        <script src="./js/game.js"></script>
        <script src="./js/gameObject.js"></script>
        <script src="./js/movingObject.js"></script>
        <script src="./js/player.js"></script>
        <script src="./js/enemy.js"></script>
        <script src="./js/projectile.js"></script>
        <script src="./js/particle.js"></script>
        <script src="./js/star.js"></script>
    </head>

    <body class="position-fixed">
        <article class="position-fixed p-3 user-select-none w-100" id="container" >
            <section id="stats">
                <section class="text-light bigger" >
                    <span>Nível </span><span id="level">1</span>
                </section>
                <section class="text-light" id="pontuacao">
                    <span>Pontuação: </span><span id="score">0</span>
                </section>
            </section>
        </article>
        <article class=""> 
            <section class="position-fixed w-100 text-light initialism watermark p-3">
                <span class="d-flex justify-content-end text-cexnter">Developed by <br /> @SofiaTaipa</span>
            </section>
        </article>
        
        <article class="position-fixed inset-0 d-flex justify-content-center align-items-center" id="modal">
                <section class="bg-light py-4 rounded text-center" id="panel">
                    <div class="">
                        <img src="./assets/logo.png" id="logo" class="mb-4"/>
                    </div>
                    <div class="">
                        <h3 class="mb-0 font-weight-bold" id="lastScore">0</h3>
                        <p class="" id="lastScoreText">Pontos</p>

                        <p class="mb-2 font-weight-bold">Top Pontuações:</p>
                        <div id="topScore" class="mb-2">
                            <p class="m-0 font-weight-normal"> <b>1º:</b> 
                                <span class="m-0" id="top1">0</span>
                                Pontos
                            </p>
                            <p class="m-0 font-weight-normal"> <b>2º:</b> 
                                <span class="m-0" id="top2">0</span>
                                Pontos
                            </p>
                            <p class="m-0 font-weight-normal"> <b>3º:</b> 
                                <span class="m-0" id="top3">0</span>
                                Pontos
                            </p>
                        </div>
                        <button class="btn btn-outline-danger my-2">Novo Jogo</button>
                        <a>
                            <p class="font-weight-bold mt-4 mb-0 px-4" id="proposta"></p>
                        </a>
                    </div>
                </section>            
        </article>
        <article>
            <img src="./assets/player.png" id="player" class="user-select-none"/>
        </article>
        <canvas id="game"> </canvas>
        
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" 
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" 
        crossorigin="anonymous">
        </script>
        <script> window.onload = main(); </script>
    </body>
</html>
